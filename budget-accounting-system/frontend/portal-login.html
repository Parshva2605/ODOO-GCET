<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Portal - Shiv Furniture</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .portal-card {
            max-width: 450px;
            width: 100%;
        }
        .portal-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .portal-logo h2 {
            color: white;
            font-size: 2rem;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="portal-card">
        <div class="portal-logo">
            <h2><i class="fas fa-couch"></i> Shiv Furniture</h2>
            <p class="text-white">Customer & Vendor Portal</p>
        </div>
        
        <div class="card shadow-lg">
            <div class="card-body p-5">
                <h4 class="text-center mb-4">Portal Login</h4>
                
                <div id="loginForm">
                    <div class="mb-3">
                        <label class="form-label">Email Address</label>
                        <input type="email" class="form-control form-control-lg" id="portalEmail"
                                placeholder="your@email.com" required>
                    </div>
                    
                    <button class="btn btn-primary btn-lg w-100" onclick="portalLogin()">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                    
                    <div class="text-center mt-4">
                        <small class="text-muted">
                            Login using your registered email address
                        </small>
                    </div>
                </div>
                
                <div id="loginError" class="alert alert-danger mt-3" style="display:none;"></div>
            </div>
        </div>
        
        <div class="text-center mt-3">
            <a href="login.html" class="text-white">
                <i class="fas fa-arrow-left"></i> Admin Login
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/portal-login.js"></script>
</body>
</html>
