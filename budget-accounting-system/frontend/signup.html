<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Budget Accounting System</title>
  
  <!-- Bootstrap 5.3.2 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Font Awesome 6.5.0 CDN -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>
  <div class="container-fluid p-0">
    <div class="row g-0">
      
      <!-- LEFT SIDE SECTION -->
      <div class="col-lg-6 left-side left-gradient">
        <i class="fas fa-chart-line fa-5x mb-4"></i>
        <h1>Shiv Furniture</h1>
        <h3>Budget Accounting System</h3>
        <p class="lead">Manage your business finances efficiently</p>
      </div>
      
      <!-- RIGHT SIDE - SIGNUP FORM -->
      <div class="col-lg-6 right-side d-flex align-items-center">
        <div class="login-card">
          <h2 class="text-center mb-4">Create Account</h2>
          <p class="text-center text-muted mb-4">Sign up to get started</p>
          
          <!-- Error/Success Message Box -->
          <div id="messageBox" class="message-box" style="display:none;"></div>
          
          <!-- Signup Form -->
          <form id="signupForm" method="POST">
            
            <!-- Full Name Field -->
            <div class="mb-3">
              <label for="signupName" class="form-label">Full Name</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="fas fa-user"></i>
                </span>
                <input type="text" class="form-control" id="signupName" placeholder="Enter your full name" required>
              </div>
            </div>
            
            <!-- Email Field -->
            <div class="mb-3">
              <label for="signupEmail" class="form-label">Email Address</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="fas fa-envelope"></i>
                </span>
                <input type="email" class="form-control" id="signupEmail" placeholder="Enter your email" required>
              </div>
            </div>
            
            <!-- Password Field -->
            <div class="mb-3">
              <label for="signupPassword" class="form-label">Password</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="fas fa-lock"></i>
                </span>
                <input type="password" class="form-control" id="signupPassword" placeholder="Create password (min 6 characters)" required minlength="6">
                <button type="button" class="btn btn-outline-secondary" id="togglePassword">
                  <i class="fas fa-eye"></i>
                </button>
              </div>
            </div>
            
            <!-- Confirm Password Field -->
            <div class="mb-3">
              <label for="signupConfirmPassword" class="form-label">Confirm Password</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="fas fa-lock"></i>
                </span>
                <input type="password" class="form-control" id="signupConfirmPassword" placeholder="Re-enter your password" required minlength="6">
                <button type="button" class="btn btn-outline-secondary" id="toggleConfirmPassword">
                  <i class="fas fa-eye"></i>
                </button>
              </div>
            </div>
            
            <!-- Company Name Field (Optional) -->
            <div class="mb-3">
              <label for="signupCompany" class="form-label">Company Name (Optional)</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="fas fa-building"></i>
                </span>
                <input type="text" class="form-control" id="signupCompany" placeholder="Your company name">
              </div>
            </div>
            
            <!-- GSTIN Field (Optional) -->
            <div class="mb-3">
              <label for="signupGstin" class="form-label">GSTIN (Optional)</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="fas fa-file-invoice"></i>
                </span>
                <input type="text" class="form-control" id="signupGstin" placeholder="GST Identification Number" pattern="[0-9]{2}[A-Z]{5}[0-9]{4}[A-Z]{1}[1-9A-Z]{1}Z[0-9A-Z]{1}">
              </div>
              <small class="form-text text-muted">Format: 22AAAAA0000A1Z5</small>
            </div>
            
            <!-- Signup Button -->
            <button type="submit" id="signupBtn" class="btn btn-primary w-100 mt-3">
              <span id="btnText">Sign Up</span>
              <span id="btnSpinner" class="spinner-border spinner-border-sm ms-2" style="display:none;"></span>
            </button>
            
          </form>
          
          <!-- Login Link -->
          <div class="text-center mt-3">
            <p>Already have an account? <a href="login.html">Login</a></p>
          </div>
          
        </div>
      </div>
      
    </div>
  </div>
  
  <!-- FOOTER -->
  <footer class="footer text-center mt-4 py-3">
    <p>&copy; 2026 Shiv Furniture Budget System. All rights reserved.</p>
  </footer>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Custom JavaScript -->
  <script src="js/signup.js"></script>
</body>
</html>
