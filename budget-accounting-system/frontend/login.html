<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Budget Accounting System</title>
  
  <!-- Bootstrap 5.3.2 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Font Awesome 6.5.0 CDN -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>
  <div class="container-fluid p-0">
    <div class="row g-0">
      
      <!-- LEFT SIDE SECTION -->
      <div class="col-lg-6 left-side left-gradient">
        <i class="fas fa-chart-line fa-5x mb-4"></i>
        <h1>Shiv Furniture</h1>
        <h3>Budget Accounting System</h3>
        <p class="lead">Manage your business finances efficiently</p>
      </div>
      
      <!-- RIGHT SIDE - LOGIN FORM -->
      <div class="col-lg-6 right-side d-flex align-items-center">
        <div class="login-card">
          <h2 class="text-center mb-4">Welcome Back</h2>
          <p class="text-center text-muted mb-4">Please login to your account</p>
          
          <!-- Error Message Box -->
          <div id="messageBox" class="message-box" style="display:none;"></div>
          
          <!-- Login Form -->
          <form id="loginForm" method="POST">
            
            <!-- Email Field -->
            <div class="mb-3">
              <label for="loginEmail" class="form-label">Email Address</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="fas fa-envelope"></i>
                </span>
                <input type="email" class="form-control" id="loginEmail" placeholder="Enter your email" required>
              </div>
            </div>
            
            <!-- Password Field -->
            <div class="mb-3">
              <label for="loginPassword" class="form-label">Password</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="fas fa-lock"></i>
                </span>
                <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required minlength="6">
                <button type="button" class="btn btn-outline-secondary" id="togglePassword">
                  <i class="fas fa-eye"></i>
                </button>
              </div>
            </div>
            
            <!-- Remember Me & Forgot Password -->
            <div class="row mb-3">
              <div class="col-6">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="rememberMe">
                  <label class="form-check-label" for="rememberMe">
                    Remember me
                  </label>
                </div>
              </div>
              <div class="col-6">
                <a href="#" class="float-end">Forgot Password?</a>
              </div>
            </div>
            
            <!-- Login Button -->
            <button type="submit" id="loginBtn" class="btn btn-primary w-100 mt-3">
              <span id="btnText">Login</span>
              <span id="btnSpinner" class="spinner-border spinner-border-sm ms-2" style="display:none;"></span>
            </button>
            
          </form>
          
          <!-- Signup Link -->
          <div class="text-center mt-3">
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
          </div>
          
        </div>
      </div>
      
    </div>
  </div>
  
  <!-- FOOTER -->
  <footer class="footer text-center mt-4 py-3">
    <p>&copy; 2026 Shiv Furniture Budget System. All rights reserved.</p>
  </footer>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Custom JavaScript -->
  <script src="js/auth.js"></script>
</body>
</html>
