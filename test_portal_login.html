<!DOCTYPE html>
<html>
<head>
    <title>Test Portal Login</title>
    <script>
        async function testPortalLogin() {
            try {
                const response = await fetch('http://127.0.0.1:5000/api/portal/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: 'orders@xyzcorp.com' })
                });
                
                const data = await response.json();
                console.log('Portal login response:', data);
                
                if (response.ok) {
                    document.getElementById('result').innerHTML = `
                        <h3>✅ Portal Login Success!</h3>
                        <p><strong>Contact:</strong> ${data.contact.name}</p>
                        <p><strong>Email:</strong> ${data.contact.email}</p>
                        <p><strong>Type:</strong> ${data.contact.type}</p>
                        <p><strong>Token:</strong> ${data.token.substring(0, 50)}...</p>
                    `;
                } else {
                    document.getElementById('result').innerHTML = `
                        <h3>❌ Portal Login Failed</h3>
                        <p>${data.error}</p>
                    `;
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = `
                    <h3>❌ Connection Error</h3>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
</head>
<body>
    <h1>Test Portal Login</h1>
    <button onclick="testPortalLogin()">Test Portal Login with orders@xyzcorp.com</button>
    <div id="result"></div>
</body>
</html>
