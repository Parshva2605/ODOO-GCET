<!DOCTYPE html>
<html>
<head>
    <title>Test Sales Orders API</title>
</head>
<body>
    <h1>Sales Orders API Test</h1>
    <button onclick="testAPI()">Test Sales Orders API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const token = localStorage.getItem('token');
            if (!token) {
                document.getElementById('result').innerHTML = '<p style="color: red;">No token found. Please login first.</p>';
                return;
            }

            try {
                const response = await fetch('http://127.0.0.1:5000/api/sales-orders', {
                    headers: { 'Authorization': 'Bearer ' + token }
                });

                const data = await response.json();
                document.getElementById('result').innerHTML = `
                    <h3>API Response:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
